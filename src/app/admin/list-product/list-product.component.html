<h2 class="text-center">All Products</h2>
<div class="d-flex justify-content-end">
  <a class="btn btn-primary" routerLink="/admin/product-add">Add Product</a>
</div>
<table class="table table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">STT</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; index as i" class="text-center">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>
        <img [src]="product.imageUrl" alt="" width="100px" />
      </td>
      <td>{{ product.price }}</td>
      <td class="wrap-text">{{ product.description }}</td>
      <td>
        <div>
          <button
            class="btn btn-danger m-2 w-100"
            (click)="removeProduct(product.id!)"
          >
            Remove
          </button>
        </div>
        <div>
          <a
            class="btn btn-primary m-2 w-100"
            routerLink="/admin/product/{{ product.id }}/edit"
            >Edit</a
          >
        </div>
      </td>
    </tr>
  </tbody>
</table>
